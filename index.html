<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Little Friday â€“ Anshi Edition</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('anshi.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      top: 20vh;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.3rem;
      max-width: 700px;
      margin: 0 auto 2rem;
    }
    button {
      background: #ff69b4;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff1493;
    }
    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .animated {
      animation: pop 0.6s ease forwards;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Happy Birthday Anshi ðŸŽ‰</h1>
    <p>Wishing you a day full of sparkles, sunshine, and BTS vibes!  
      Cheers to 3 years of dosti and all the madness ahead ðŸ’œ</p>
    <button onclick="startParty()">Start the Party!</button>
  </div>

  <!-- Background music -->
  <audio id="bg-music" src="dynamite.mp3"></audio>
  <!-- Voice greeting -->
  <audio id="voice-greet" src="voice.mp3"></audio>

  <script>
    function startParty() {
      const music = document.getElementById("bg-music");
      const voice = document.getElementById("voice-greet");

      music.play().catch(e => console.log("Music error:", e));
      voice.play().catch(e => console.log("Voice error:", e));

      document.querySelector("h1").classList.add("animated");
      document.querySelector("p").classList.add("animated");
    }
  </script>
</body>
</html>
